<div class="section-container">
  <h2>
    Crypto list
  </h2>
  <table class="table table-inverse table-hover">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Symbol</th>
        <th>Price</th>
        <th>Change24h</th>
        <th>Change7d</th>
        <th>Add to wallet</th>
        <th>Remoe from wallet</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let crypto of cryptos">
        <td>{{ crypto.idCrypto}}</td>
        <td>{{ crypto.name }}</td>
        <td>{{ crypto.symbol }}</td>
        <td>{{ crypto.price }}</td>
        <td>{{ crypto.change24h }}</td>      
        <td>{{ crypto.change7d }}</td> 
        <td><button type="button" class="btn btn-success">Add</button></td>
        <td><button type="button" class="btn btn-danger">Remove</button></td>
      </tr>
    </tbody>
  </table>
</div>
