<div class="DialogAlertDown">
    <h1 mat-dialog-title>Set alert down [%]</h1>
    <div mat-dialog-content>
    <p>Input alert:</p>
    <mat-form-field>
        <input matInput [(ngModel)]="data.alertDown" placeholder="E.g. 10" autofocus>
    </mat-form-field>
    </div>
    <div mat-dialog-actions>
    <button class="btn btn-danger" mat-stroked-button (click)="onNoClickDown()">Cancel</button>
    <button class="btn btn-success" mat-stroked-button [mat-dialog-close]="data.alertDown">Ok</button>
    </div>
</div>
